<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<link rel="stylesheet" href="static/Conference.css">
</head>

<!-- class="background"
  class="conference-card"
  "conference-heading"
  class="conference-para" -->

<body>
    <div id="sectionHomepage">
        <p>Conference Home page:</p>
        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/conference-img.png" class="background" alt="" />
        <div class="conference-card">
            <h1 class="conference-heading">The Things conference</h1>
            <p class="conference-para conference-card">Redefining the future of ioT with LoRaWAN</p>
            <button class="btn btn-primary" onclick="display('sectionconference-page1')">Know more</button>
        </div>

    </div>

    <div id="sectionconference-page1">
        <p>Confernece Details Page:</p>
        <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/vKJ6nXE_6Hc?rel=0" allowfullscreen></iframe>
        </div>


        <div>
            <h1 class="conference-heading2">The Things Conference</h1>
            <p class="conference-para">Join Asia's Largest Conference on LoRaWAN</p>
            <div class="d-flex flex-row justify-content-center">
                <div class="conference-status-container">
                    <h1 class="conference-status-count">1400+</h1>
                    <p class="conference-status-label">Attendees</p>
                </div>
                <div class="conference-status-container">
                    <h1 class="conference-status-count">100+</h1>
                    <p class="conference-status-label">Workshops</p>
                </div>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <div class="conference-status-container">
                    <h1 class="conference-status-count">120+</h1>
                    <p class="conference-status-label">Speakers</p>
                </div>
                <div class="conference-status-container">
                    <h1 class="conference-status-count">10+</h1>
                    <p class="conference-status-label">Countries</p>
                </div>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <button class="btn btn-primary" onclick="display('sectionHomepage')">Back</button>
            </div>

        </div>

    </div>


    <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>
</body>

</html>
